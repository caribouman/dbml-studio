<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBML Studio - Interactive Database Diagram Viewer</title>
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #1a2f4a 0%, #2a5a7f 50%, #3a8faf 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        z-index: 9999;
      }
      #loading-screen img {
        width: 200px;
        height: 200px;
        margin-bottom: 30px;
        animation: fadeIn 0.8s ease-in-out;
      }
      #loading-screen h1 {
        font-size: 48px;
        margin: 0 0 20px 0;
        font-weight: 700;
        animation: fadeIn 1s ease-in-out 0.2s both;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        opacity: 0.9;
        animation: fadeIn 1.2s ease-in-out 0.4s both;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <img src="/icon.png" alt="DBML Studio" />
      <h1>DBML Studio</h1>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading visualization tools...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
